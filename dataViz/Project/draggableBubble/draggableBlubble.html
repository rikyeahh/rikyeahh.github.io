<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Capybara Team</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../styleProject.css">

<body>
    <h1>CO2W</h1>
    <h2>Riccardo Rorato, Alessandro Arata, Gagandeep Singh, Alessandro Penco, Gabriele Caletti, Alessandro Drago</h2>
    <p>This lab is about visualizing flux.</p>

    <section class="viz-section">
        <h2>The not-so-green agriculture</h2>
        <p>
            BLABLA
        </p>
        <div id="animalBubbles"></div>
    </section>
    Country:
    <select name="" id="selectCountry">
        <option value="Spain">Spain</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Poland">Poland</option>
        <option value="Others">Others</option>
    </select>
    Scale by:
    <button onclick="drawBubbles('GHGPer1000Kcal',document.getElementById('selectCountry').value)">GHG emissions for 1000kcal</button>
    <button onclick="drawBubbles('LandPerKcal',document.getElementById('selectCountry').value)">Land for 1000kcal</button>
    <button onclick="drawBubbles('scaleByWeight',document.getElementById('selectCountry').value)">Animal weight</button>
    <button onclick="drawBubbles('fixedSize',document.getElementById('selectCountry').value)">Fixed size</button>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="draggableBubble.js"></script>
</body>

</html>
